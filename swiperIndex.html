<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/text1.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/轮播图.css">
</head>
<body>
    <div class="wapper">
        <div class="img-list">
            <ul class="clearfix">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>
    </div>

    <div class="wapper1">
        <div class="img-list1">
            <ul class="clearfix">
                <li class="item1"></li>
                <li class="item1"></li>
                <li class="item1"></li>
                <li class="item1"></li>
            </ul>
        </div>
    </div>
    <script src="../../jQuery/jquery-1.11.3/jquery.js"></script>
    <script src="../../jQuery/jquery.easing.1.3.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/轮播图.js"></script>
    <script>
        $('.wapper .img-list').swiper({
            list : $('.img-list .item'),
            width : 400,
            height : 300,
            type : 'animate',
            showChangeBtn : false,
            autoTime : 5000,
            showSpotBtn : true,
            isAuto : true,
            spotClick : true
        })
        $('.wapper1 .img-list1').swiper({
            list : $('.img-list1 .item1'),
            width : 400,
            height : 300,
            type : 'animate',
            showChangeBtn : true,
            autoTime : 6000,
            showSpotBtn : true,
            isAuto : true,
            spotHover : true,
        })
    </script>
</body>
</html>
